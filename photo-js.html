<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Photo Gallery</title>
		<link href="photo.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lobster' rel='stylesheet' type='text/css'>
			<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script>
				$(document).ready(
					function () {
						$("#gallery li img").hover(function(){
							$("#main-img").attr('src',$(this).attr('src').replace('thumb/',''));
						});
					});
			</script>
	</head>
<body>
	<nav class="navigation">
		<a href="index.html" id="left">Harrison Lew</a>
		<a href="about.html" id="right">About Me</a>
		<a href="projects.html" id="right2">Projects</a>
	</nav>

	<div class="container">
		<h1 class="title">jQuery Photo Gallery</h1>
		<div id="gallery">
			<img src="images/img/img_1.jpg" id="main-img" />
				<ul>
					<li><img src="images/img/thumb/img_1.jpg" /></li>
					<li><img src="images/img/thumb/img_2.jpg" /></li>
					<li><img src="images/img/thumb/img_3.jpg" /></li>
					<li><img src="images/img/thumb/img_4.jpg" /></li>
					<li><img src="images/img/thumb/img_5.jpg" /></li>
					<li><img src="images/img/thumb/img_6.jpg" /></li>
				</ul>
</body>
</html>
